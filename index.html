<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagran-wrapper">
        <div class="instagran-phone">
            <img src="img/iphone.png" alt="celular">
        </div>
        <div class="instagran-continue">
            <div class="group">
                <img src="img/instagram-logo.svg" class="instagran-logo" alt="instagran logo">
                <div class="profile-photo">
                    <img src="img/profile-foto.jpeg" alt="foto perfil">
                </div>
                <a href="#" class="instagran-login">Continue como UserName</a>
                <a href="#" class="instagran-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">
                    Não é UserName?
                </p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscrever-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="img/apple-store-button.png" alt=""></a>
                    <a href="#" class="app-download"><img src="img/google-play-badge.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
